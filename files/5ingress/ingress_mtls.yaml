kind: Secret
metadata:
  name: ingress-mtls-secret
apiVersion: v1
type: nginx.org/ca
data:
  ca.crt: 
---
apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: ingress-mtls-policy
spec:
  ingressMTLS:
    clientCertSecret: ingress-mtls-secret
    verifyClient: "on"
    verifyDepth: 1
---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: arcadia-wildcard
type: kubernetes.io/tls

---

apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: arcadia
spec:
  host: ab802355064ce4becb948b583e3a4493-677972090.eu-central-1.elb.amazonaws.com
  tls:
    secret: arcadia-wildcard
    redirect:
      enable: true # Always redirect to https if incoming request is http
  policies:
    - name: ingress-mtls-policy
  upstreams:
    - name: arcadia-users
      service: arcadia-users
      port: 80
    - name: arcadia-login
      service: arcadia-login
      port: 80
    - name: arcadia-stocks
      service: arcadia-stocks
      port: 80
    - name: arcadia-stock-transaction
      service: arcadia-stock-transaction
      port: 80
    - name: arcadia-frontend
      service: arcadia-frontend
      port: 80
  routes:
    - path: /v1/user
      location-snippets: |
        opentracing_propagate_context;
        opentracing_operation_name "nginx-ingress";
      action:
        pass: arcadia-users
    - path: /v1/login
      location-snippets: |
        opentracing_propagate_context;
        opentracing_operation_name "nginx-ingress";
      action:
        pass: arcadia-login
    - path: /v1/stock
      location-snippets: |
        opentracing_propagate_context;
        opentracing_operation_name "nginx-ingress";
      action:
        pass: arcadia-stocks
    - path: /v1/stockt
      location-snippets: |
        opentracing_propagate_context;
        opentracing_operation_name "nginx-ingress";
      action:
        pass: arcadia-stock-transaction
    - path: /
      location-snippets: |
        opentracing_propagate_context;
        opentracing_operation_name "nginx-ingress";
      action:
        pass: arcadia-frontend